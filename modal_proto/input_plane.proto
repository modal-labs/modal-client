syntax = "proto3";

option go_package = "github.com/modal-labs/modal/input_plane/proto/modal_proto";

package modal.client;

message StartRequestRequest {
  string app_id = 1;
  string function_name = 2;
  string function_id = 3;
  string function_version = 4;
}

message StartRequestResponse {
  string request_id = 1;
}

service InputPlane {
  rpc StartRequest(StartRequestRequest) returns (StartRequestResponse);
}
