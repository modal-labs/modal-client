name: setup-cached-python-client

inputs:
  version:
    description: Which Python version to install
    required: true
    default: "3.10"
  working-directory:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Install Python
      uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
      with:
        python-version: ${{ inputs.version }}

    - name: Setup uv with caching
      uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7.1.2
      with:
        enable-cache: true
        version: "0.9.26"
        activate-environment: "true"
        python-version: ${{ inputs.version }}
        cache-dependency-glob: |
          ${{ inputs.working-directory }}/requirements.dev.txt
          ${{ inputs.working-directory }}/pyproject.toml

    - name: Install Python packages
      shell: bash
      # Pin setuptools<82: v82.0.0 (2026-02-08) removed pkg_resources,
      # which is needed at runtime by grpcio-tools (grpc_tools/protoc.py).
      # --no-build-isolation is required for `grpcio-tools` to use the local venv's
      # pkg_resources
      run: |
        uv pip install "setuptools<82"
        uv pip install -r requirements.dev.txt --no-build-isolation
      working-directory: ${{ inputs.working-directory }}
